<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield - App</title>
    <script src="./js/tailwindcss.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <script src="https://kit.fontawesome.com/8dd3442808.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="msgHolder"></div>
    <div id="scroll" class="h-36 md:h-52 w-full md:w-3/5" style="float:right;"></div>
    <div class="w-full p-2 fixed bottom-0 left-0 bg-zinc-700 flex flex-col">
        <div class="h-32 md:h-48">
            <div class="w-full flex justify-center flex-row gap-2 mb-2">
                <div v-for="srvr in servers" @click="change_server(srvr)" :key="srvr.id" :id="srvr.id">
                    <img v-if="srvr.id == server.id"
                        :src="`https://shield.pockethost.io/api/files/servers/${srvr.id}/${srvr.icon}`"
                        class="min-w-12 min-h-12 max-w-12 max-h-12 rounded-lg" />
                    <img v-else-if="srvr.id == 'servers'" :src="`/plus.png`"
                        class="min-w-12 min-h-12 max-w-12 max-h-12 rounded-full" />
                    <img v-else-if="srvr.id == 'settings'" :src="`/gear.png`"
                        class="min-w-12 min-h-12 max-w-12 max-h-12 rounded-full" />
                    <img v-else :src="`https://shield.pockethost.io/api/files/servers/${srvr.id}/${srvr.icon}`"
                        class="min-w-12 min-h-12 max-w-12 max-h-12 rounded-full" />
                </div>
            </div>
            <div class="w-full flex justify-center">
                <input id="msgInput" class="border-2 border-none rounded text-black w-11/12 p-4" />
                <button class="ml-2 bg-blue-500 rounded pl-2 pr-2 border-none" id="msgButton">Send!</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/pocketbase/js-sdk@master/dist/pocketbase.umd.js"></script>
    <script>
        const client = new PocketBase("https://shield.pockethost.io");
        var unsubscribe;
        var messages = [];
        let innerHTML = "";
        var msgHolder = document.getElementById("msgHolder");
        var msgInput = document.getElementById("msgInput");
        var msgButton = document.getElementById("msgButton");
        var scrollElement = document.getElementById("scroll");

        msgButton.addEventListener("click", async function () {
            createMessage();
        })

        document.addEventListener("keydown", function (e) {
            if (e.code === "Enter") {
                createMessage();
                msgInput.value = '';
            }
        });

        window.onload = async function () {
            if (!localStorage.getItem("pocketbase_auth")) {
                window.location = "./index.html";
            }
            await client.collection('messages').getList(1, 20, { expand: "user" }).then((results) => {
                messages = results.items;
            });
            refreshMessages();
            unsubscribe = await client.collection('messages').subscribe("*", async ({ action, record }) => {
                if (action == "create") {
                    const msg_user = await client.collection("users").getOne(record.user);
                    record.expand = { user: msg_user }
                    messages = [...messages, record];
                    if (msg_user.id == user?.id) {
                        setTimeout(function () {
                            document.getElementById("scroll")?.scrollIntoView({ behavior: "smooth", block: "start", inline: "center" });
                        }, 500)
                    }
                    refreshMessages();
                }
                else if (action == "delete") {
                    messages = messages.filter((msg) => msg.id !== record.id)
                    refreshMessages();
                }
                else if (action == "update") {
                    var index = messages.findIndex((msg) => {
                        return msg.id == record.id;
                    })
                    messages[index].text = record.text;
                    messages[index].edited = true;
                    refreshMessages();
                }
            })
        }
        window.onclose = async function () {
            unsubscribe();
        }

        async function refreshMessages() {
            innerHTML = "";
            messages.forEach((msg, index) => {
                if (index > 0) {
                    innerHTML += `<div style="display: flex; padding: 0.5rem; width: 100%; jusify-content:left;" id="${msg.id}"><img src="./img/icon.png" class="min-w-12 min-h-12 max-w-12 max-h-12 rounded-full" /><div class="ml-2"><div style="font-size: 0.875rem; line-height: 1.25rem;">${msg.expand.user.username}</div><span style="margin-left: 0.5rem; word-break: break-all;">${msg.text}</span></div></div>`;
                }
                else {
                    innerHTML += `<div style="display: flex; padding: 0.5rem; width: 100%; jusify-content:left;" id="${msg.id}"><img src="./img/icon.png" class="min-w-12 min-h-12 max-w-12 max-h-12 rounded-full" /><div class="ml-2"><div style="font-size: 0.875rem; line-height: 1.25rem;">${msg.expand.user.username}</div><span style="margin-left: 0.5rem; word-break: break-all;">${msg.text}</span></div></div>`;
                }
            })
            msgHolder.innerHTML = innerHTML;
            setTimeout(function () {
                scrollElement.scrollIntoView({ behavior: "smooth", block: "start", inline: "center" });
            }, 500)
        }
        function createMessage() {
            client.collection('testing').create({
                text: msgInput.value,
            });
            msgInput.value = "";
        }
    </script>
</body>

</html>
<style>
    body {
        background-color: rgb(82 82 91);
        color: white;
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
    }

    body::-webkit-scrollbar {
        width: 0;
    }

    .top-nav-menu-item {
        position: relative;
    }

    #msgInput {}
</style>
